<script type="text/javascript">
	function play(){
		var rigthAnswer = Math.floor(Math.random() * (100) + 1);
		var tryCount = 0;
		while(true){
			tryCount++;
			var userAnswer = prompt('Введите число от 1 до 100. Для выхода нажмите q');
			if(userAnswer == 'q')
				break;

			userAnswer = parseInt(userAnswer);

			if( (rigthAnswer >= 1) && (rigthAnswer <= 100) ){

				if(rigthAnswer == userAnswer){
					alert('Вы угадали! Поздравляю!!!');
				} else if( rigthAnswer > userAnswer){
					alert('Не угадали. Ваше число меньше загаданного! Порпобуйте ешё раз.');
				} else {
					alert('Не угадли. Ваше число больше загаданного! Порпобуйте ещё раз.');
				}
			} else {
				alert('Ну я же просил, ввести число от 1 до 100!!! Поробуйте ещё разок!');
			}

		}

		alert('Игра окончена! Тебе потребовалось ' + tryCount + ' попыток');
	}
